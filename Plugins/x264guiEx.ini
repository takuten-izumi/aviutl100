base_cmd=" %{mode} --ignorelength -o "%{audpath}" "%{wavpath}" "
help_cmd="-h"
raw_cmd="-f 2"
ver_cmd="-h"

[MODE_AAC_FDKAAC]
count=3
;ビットレート指定
