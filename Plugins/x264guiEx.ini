mode_2_bitrate=1
mode_2_bitrate_min=8
mode_2_bitrate_max=96
mode_2_bitrate_step=8
mode_2_bitrate_default=64
mode_2_delay=5056

mode_3=" HE-AAC v2 ビットレート指定"
