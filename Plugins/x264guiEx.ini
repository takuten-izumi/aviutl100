[MODE_FLAC]
count=1
mode_1=" flac - level %{dispList}"
mode_1_cmd="--compression-level-%{cmdList}"
;表示名の %{dispList} の置換に用いる
mode_1_dispList=0 (高速),1,2,3,4,5,6,7,8 (高圧縮)
;コマンドラインの %{cmdList} の置換に用いる (表示名のリストの数と対応させる)
mode_1_cmdList=0,1,2,3,4,5,6,7,8

